<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase 0-2: CSS基礎確認</title>
  <style>
    /* ========= 基本設定 ========= */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background: #f9fafb;
      color: #222;
    }

    /* ========= 課題1: テキストスタイリング ========= */
    .large-text {
      font-size: 24px;
    }

    .colored-text {
      color: blue;
    }

    .bold-text {
      font-weight: bold;
    }

    .center-text {
      text-align: center;
    }

    /* ========= 課題2: ボックスレイアウト ========= */
    .box {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .box1 {
      background: #e74c3c;
    }

    .box2 {
      background: #2ecc71;
    }

    .box3 {
      background: #3498db;
      border-radius: 20px;
    }

    /* ========= 課題3: レスポンシブデザイン ========= */
    .responsive-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .grid-item {
      background: #ecf0f1;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      font-weight: 600;
    }

    /* 600px以下 → 2列 */
    @media (max-width: 600px) {
      .responsive-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* 400px以下 → 1列 */
    @media (max-width: 400px) {
      .responsive-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>🎨 Phase 0-2: CSS基礎確認</h1>
    <p>CSS基本プロパティの活用練習</p>
  </header>

  <main>
    <section>
      <h2>課題1: テキストスタイリング</h2>
      <p class="large-text">大きな文字です。</p>
      <p class="colored-text">青い文字です。</p>
      <p class="bold-text">太字の文字です。</p>
      <p class="center-text">中央寄せの文字です。</p>
    </section>

    <section>
      <h2>課題2: ボックスレイアウト</h2>
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
    </section>

    <section>
      <h2>課題3: レスポンシブデザイン</h2>
      <div class="responsive-grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 CSS基礎練習</p>
  </footer>
</body>
</html>
