<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 0-1: HTML基礎確認</title>
</head>
<body>
    <img src="top.png" width="300" alt="トップ画像">
    <h1>🌐 Phase 0-1: HTML基礎確認</h1>
    <div>
        <h2>📝 課題1: 自己紹介セクション作成</h2>
        <p><strong>指示:</strong> 下記のHTMLコメント部分に、あなたの自己紹介を書いてください。</p>
        <!-- ここに自己紹介のHTMLを書いてください
        例:
        <h3>自己紹介</h3>
        <p>名前: 嶋崎涼介</p>
        <p>職業: 大学生</p>
        <p>趣味: プログラミング</p>
        -->
        <p>✅ 完了したら、この課題は終了です</p>
    </div>
    <div>
        <h2>📋 課題2: リスト作成</h2>
        <p><strong>指示:</strong> 好きな食べ物を5つ、番号付きリスト（ol）で作成してください。</p>
        <!-- ここに好きな食べ物のリストを作成してください -->
    <o1>
        <li>イチゴ</li>
        <li>リンゴ</li>
        <li>マンゴー</li>
        <li>ドラゴンフルーツ</li>
        <li>サンゴ</li>
    </o1>
    </div>
    <div>
        <h2>🔗 課題3: リンク作成</h2>
        <p><strong>指示:</strong> 以下のリンクを作成してください：</p>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google（新しいタブで開く）</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub（新しいタブで開く）</a></li>
        </ul>
      <!-- ここにリンクを作成してください -->
    </div>
</body>
</html>
